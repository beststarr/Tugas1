<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Karyawan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Karyawan</h1>
        <div class="input-group">
            <label for="taskInput">Tugas:</label>
            <input type="text" id="taskInput" placeholder="Tambahkan tugas baru">
        </div>
        <div class="input-group">
            <label for="assignedDateInput">Tanggal Diberikan:</label>
            <input type="date" id="assignedDateInput">
        </div>
        <div class="input-group">
            <label for="deadlineInput">Deadline:</label>
            <input type="date" id="deadlineInput">
        </div>
        <button onclick="addTask()">Tambah</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
